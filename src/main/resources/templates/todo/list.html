<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>TWTodos - Lista de Tarefas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar bg-dark mb-4" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Jazz Revitte Oitavo</a>
        </div>
    </nav>

    <main class="container">
        <h1>Lista de Tarefas</h1>

        <table class="table" th:unless="${#lists.isEmpty(todos)}">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Criado em</th>
                    <th scope="col">Data de entrega</th>
                    <th scope="col">Finalizado em</th>
                    <th scope="col">Ações</th>
                </tr>  
            </thead>
            <tbody>
                <tr th:each="todo : ${todos}">
                    <th scope="row" th:text="${todo.id}">1</th>
                    <td th:text="${todo.title}">Mark</td>
                    <td th:text="${#temporals.format(todo.createdAt)}">Otto</td>
                    <td th:text="${#temporals.format(todo.deadLine)}">@mdo</td>
                    <td th:text="${#temporals.format(todo.finesheadAt)} ?: '-'">@mdo</td>
                    <td>
                        <a href="" class="btn btn=sn btn-primary">Concluir</a>
                        <a href="" class="btn btn=sn btn-secondary">Editar</a>
                        <a href="" class="btn btn=sn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <p th:if="${#lists.isEmpty(todos)}">Nenhuma tarefa cadastrada</p>
        
        <a href="http://localhost:8080/create" class="btn btn-primary">Nova Tarefa</a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
